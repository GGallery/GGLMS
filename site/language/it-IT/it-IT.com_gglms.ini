COM_GGLMS_GGLMS_STR2="Oggetto";
COM_GGLMS_GGLMS_STR3="Formazione generale dei lavoratori ai sensi dell'articolo 37, comma 1, lettera a) del D.Lgs 81/08 e Accordo Conferenza Stato Regioni del 21 dicembre 2011.";
COM_GGLMS_GGLMS_STR4="Obiettivi";
COM_GGLMS_GGLMS_STR5="L'Accordo Conferenza Stato Regioni del 21 dicembre 2011 disciplina la durata, i contenuti minimi e le modalità della formazione dei lavoratori, nonché dell'aggiornamento. Sono individuati per ciascun lavoratore due distinti moduli formativi: formazione generale (durata minima 4 ore) e formazione specifica. E' inoltre prevista una formazione di aggiornamento quinquennale della durata minima di 5 ore. In questo corso viene sviluppato il modulo di formazione generale.";
