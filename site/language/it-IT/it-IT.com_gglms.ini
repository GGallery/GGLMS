COM_GGLMS_GGLMS_STR16="La verifica di apprendimento finale viene effettuata in presenza secondo una delle seguenti modalità che dovranno essere scelte dall'azienda in funzione delle proprie esigenze:";
COM_GGLMS_GGLMS_AUSIND="<li>verifica in aula presso la sede di Ausind srl, in Genova Via San Vincenzo 2, in giornate dedicate e previo appuntamento;</li><li>verifica attraverso videoconferenza disponibile a partire dal mese di ottobre 2012;</li><li>verifica a carico dell'azienda che, attraverso personale qualificato (in possesso di esperienza almeno triennale di docenza o insegnamento o professionale in materia di sicurezza), potrà somministrare direttamente ai lavoratori che hanno concluso il percorso formativo l'apposito questionario di valutazione finale dell'apprendimento scaricabile dal sito www.ausindfad.it. In tale caso sarà cura dell'azienda stessa dare presenza agli atti della verifica finale.</li>";
COM_GGLMS_GGLMS_ASSOLOMBARDA="<li>verifica a carico dell'azienda che, attraverso personale qualificato (in possesso di esperienza almeno triennale di docenza o insegnamento o professionale in materia di sicurezza), potrà somministrare direttamente ai lavoratori che hanno concluso il percorso formativo l'apposito questionario di valutazione finale dell'apprendimento scaricabile dal sito: www.assoservizifad.it. In tale caso sarà cura dell'azienda stessa dare presenza agli atti della verifica finale;</li><li>verifica attraverso videoconferenza disponibile a partire dal mese di dicembre 2012.</li>"
COM_GGLMS_GGLMS_CESI="<li>verifica in aula presso la sede di Ce.S.I. srl Centro Servizi per l'Industria Srl, in Alessandria Via Legnano, 36/A, in giornate dedicate e previo appuntamento;</li><li>verifica a carico dell'azienda che, attraverso personale qualificato (in possesso di esperienza almeno triennale di docenza o insegnamento o professionale in materia di sicurezza), potrà somministrare direttamente ai lavoratori che hanno concluso il percorso formativo l'apposito questionario di valutazione finale dell'apprendimento scaricabile dal sito www.ausindfad.it. In tale caso sarà cura dell'azienda stessa dare presenza agli atti della verifica finale.</li>";
