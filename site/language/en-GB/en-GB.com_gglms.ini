COM_GGLMS_GGLMS_STR3="General training of the workers subject to article 37, paragraph 1, letter a) of Legislative Decree 81/08 and Accordo Conferenza Stato Regioni, December 21, 2011.";
COM_GGLMS_GGLMS_STR4="Objectives";
COM_GGLMS_GGLMS_STR5="The Permanent Conference of the State and Regions of December 21, 2011 regulates duration, minimum contents, the training procedures and refresher courses. For each worker there are two different training schemes: general training (minimum duration 4 hours) and specific training. A training refresher course of a minumum of five hours is scheduled every five years. In this course the general training scheme is developed.";
COM_GGLMS_GGLMS_STR6="Themes";
COM_GGLMS_GGLMS_STR7="Risk; damage; prevention; protection; organization of risk prevention at work; rights, duties, sanctions for the individuals involved; monitoring bodies, control and assistance.";
COM_GGLMS_GGLMS_STR8="To get more information or to purchase, please click here";
COM_GGLMS_GGLMS_STR9="Duration";
COM_GGLMS_GGLMS_STR10="hours";
COM_GGLMS_GGLMS_STR11="Recipients";
COM_GGLMS_GGLMS_STR12="all the workers";
COM_GGLMS_GGLMS_STR13="Trailer of the course";
COM_GGLMS_GGLMS_STR14="Speakers";
COM_GGLMS_GGLMS_STR15="Requirements for the final test";
COM_GGLMS_GGLMS_STR16="The final test will be carried out through one of the following procedures, that will be chosen by the company according to its requirements:";
COM_GGLMS_GGLMS_AUSIND="<li>Test completed in person at Ausind sr, Via San Vincenzo, 2, Genoa, on established days and by appointment;</li><li>Test carried out via videoconference, available from October 2012;</li><li>Test carried out by the company by qualified staff (with at least three years’ experience of teaching or work experience in the field of health and safety at work) who will conduct the employees’ final test at the end of their training. It will be possible to download the test at www.ausindfad.it . In this case the company will show, through official records, that they have carried out the test.</li>";
COM_GGLMS_GGLMS_ASSOLOMBARDA="<li>verifica a carico dell'azienda che, attraverso personale qualificato (in possesso di esperienza almeno triennale di docenza o insegnamento o professionale in materia di sicurezza), potrà somministrare direttamente ai lavoratori che hanno concluso il percorso formativo l'apposito questionario di valutazione finale dell'apprendimento scaricabile dal sito: www.assoservizifad.it. In tale caso sarà cura dell'azienda stessa dare presenza agli atti della verifica finale;</li><li>verifica attraverso videoconferenza disponibile a partire dal mese di dicembre 2012.</li>"
COM_GGLMS_GGLMS_CESI="<li>Test completed in person at Ce.S.I. srl Centro Servizi per l'Industria Srl, Via Legnano, 36/A, Alessandria, on established days and by appointment;</li><li>Test carried out by the company by qualified staff (with at least three years’ experience of teaching or work experience in the field of health and safety at work) who will conduct the employees’ final test at the end of their training. It will be possible to download the test at www.ausindfad.it . In this case the company will show, through official records, that they have carried out the test.</li>";
COM_GGLMS_GGLMS_STR20="2";

